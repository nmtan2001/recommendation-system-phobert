<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Analysis</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="popup.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Product Recommendation System</h1>
      <h2 id="current-common"></h2>
      <h2 id="overallSentiment"></h2>
      <button id="scrapeTexts">Analyze emotion of reviews</button>
      <div id="sentimentResult">
        <h3>Emotion Results:</h3>
        <div class="sentimentCounts">
          <p id="positiveCount" class="positive">
            Positive reviews: <span id="positiveNum"></span>
          </p>
          <p id="negativeCount" class="negative">
            Negative reviews: <span id="negativeNum"></span>
          </p>
        </div>
      </div>
      <div class="trademark">&copy; 2024 Ngo Minh Tan</div>
    </div>
  </body>
</html>
